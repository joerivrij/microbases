version: "2.1"
services:

###################################
############ DATABASES ############
###################################

  redis:
    image: redis
    ports: #6379
    - 6379:6379

  mongo:
    image: mongo:3.6
    ports:
    - 27017:27017

  postgres:
    image: postgres:9.6
    ports:
    - 5435:5432

  neo4j:
    image: neo4j:3.0
    ports:
      - 7474:7474
      - 7687:7687

###################################
############## KAFKA ##############
###################################

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
    - 2181:2181

  kafka:
    image: wurstmeister/kafka
    ports:
    - 9092
    depends_on:
    - "zookeeper"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

##################################
######### JAEGER ELASTIC #########
##################################
  els:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.0
    restart: always
    hostname: els
    environment:
    - bootstrap.memory_lock=true
    - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
    - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
    - esdata1:/usr/share/elasticsearch/data
    - eslog:/usr/share/elasticsearch/logs
    - ./config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml

  kibana:
    image: docker.elastic.co/kibana/kibana:6.0.0
    ports:
    - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://els:9200
    depends_on:
    - els

  jaeger-collector:
    image: jaegertracing/jaeger-collector:latest
    environment:
    - SPAN_STORAGE_TYPE=elasticsearch
    ports:
    - "14267:14267"
    - "14268:14268"
    - "9411:9411"
    depends_on:
    - els
    hostname: jaeger-collector
    restart: unless-stopped
    command: ["--span-storage.type=elasticsearch", "--es.server-urls=http://els:9200"]

  jaeger-agent:
    image: jaegertracing/jaeger-agent:latest
    environment:
    - SPAN_STORAGE_TYPE=elasticsearch
    ports:
    - "5775:5775/udp"
    - "5778:5778"
    - "6831:6831/udp"
    - "6832:6832/udp"
    depends_on:
    - els
    - jaeger-collector
    restart: unless-stopped
    hostname: jaeger-agent
    command: ["--collector.host-port=jaeger-collector:14267"]

  jaeger-query:
    image: jaegertracing/jaeger-query:latest
    ports:
    - 16686:16686
    environment:
    - SPAN_STORAGE_TYPE=elasticsearch
    depends_on:
    - els
    - jaeger-collector
    restart: unless-stopped
    hostname: jaeger-query
    command: ["--span-storage.type=elasticsearch", "--es.server-urls=http://els:9200", "--es.sniffer=false"]

volumes:
  esdata1:
    driver: local
  eslog:
    driver: local